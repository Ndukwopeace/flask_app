<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    
    <title>Create</title>
</head>
<body>
    <!-- heading -->
    <h1 class="container mt-5">Add a new Recipe</h1>
    <section class="container ">
        <form action="" class=" mt-5 " style="width: 70rem" >
            <div class="row">
                <section class=" col-6 p-3">
                    <div class="row mb-3">
                        <label for="name" class="col-sm-2 col-form-label">Name</label>
                        <div class="col-sm-10">
                          <input type="name" class="form-control" id="name" name="name">
                        </div>
                    </div>
        
                    <div class="row mb-3">
                        <label for="description" class="col-sm-2 col-form-label">Description</label>
                        <div class="col-sm-10">
                            <textarea rows="4"  class="form-control" aria-label="With textarea" id="description" name="description"></textarea>
                        </div>
                    </div>
        
                    <div class="row mb-3">
                        <label for="instruction" class="col-sm-2 col-form-label">Instructions</label>
                        <div class="col-sm-10">
                            <textarea rows="9"  class="form-control" aria-label="With textarea" id="instruction"   name="instruction"></textarea>
                        </div>
                    </div>
                </section>
                
                <section class=" col-6 px-2 pt-5 d-flex flex-column align-items-center">

                    <!-- date cooked -->
                    <div class="mb-5 w-50" >
                        <label for="date" class="form-label">Date cooked/made</label>
                        <input type="date" class="form-control" id="date" name="date_cooked">
                        
                    </div>


                    <!-- Under 30 mins -->

                    <div class="d-flex flex-column  w-50 ">
                        <p class="text"> Can be cooked under 30 mins: </p>
                        <div class="align-self-center">
                             <div class="form-check form-check-inline ">
                                    <input class="form-check-input" type="radio" name="under" id="inlineRadio1" value="1">
                                    <label class="form-check-label" for="inlineRadio1">Yes</label>
                              </div>
                              <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="under" id="inlineRadio2" value="0">
                                    <label class="form-check-label" for="inlineRadio2">No</label>
                              </div>
                        </div>
                        
                        
                    </div>
                    <button type="submit" class="btn btn-primary align-self-center " style="margin-top: 8rem;" >Yummy!!</button> 
                </section>
            </div>
            
        </form>
    </section>
    
</body>
</html>
